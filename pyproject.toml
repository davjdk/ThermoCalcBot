[project]
name = "agents-for-david"
version = "0.1.0"
description = "AI Agents project for learning and development with Python"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
	"pandas>=2.2.0",
	"ipykernel>=6.29.0",
	"python-dotenv>=1.0.0",
	"pydantic-ai==1.0.8",
	"anthropic>=0.40.0",
	"tabulate>=0.9.0",
	"psutil>=5.9.0",
	"aiohttp>=3.9.0",
]

[project.scripts]
agents-for-david = "main:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
