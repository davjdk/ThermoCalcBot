# =============================================================================
# Nginx Configuration for ThermoCalcBot
# =============================================================================
# Main configuration with security and performance optimizations
# =============================================================================

# Установка пользователя (безопасность)
user nginx;

# Оптимизация производительности
worker_processes auto;
worker_rlimit_nofile 65535;

# Логирование
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# HTTP Configuration
http {
    # =============================================================================
    # Basic Settings
    # =============================================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Формат логов
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Производительность
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Ограничения для безопасности
    client_max_body_size 20M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # =============================================================================
    # Rate Limiting
    # =============================================================================
    limit_req_zone $binary_remote_addr zone=telegram_limit:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # =============================================================================
    # Gzip Compression
    # =============================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # =============================================================================
    # Security Headers
    # =============================================================================
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # =============================================================================
    # Upstream Configuration
    # =============================================================================
    upstream telegram_bot {
        server thermo-telegram-bot:8443;
        keepalive 32;
    }

    # =============================================================================
    # HTTP to HTTPS Redirect
    # =============================================================================
    server {
        listen 80;
        server_name your-domain.com;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # =============================================================================
    # HTTPS Server Configuration
    # =============================================================================
    server {
        listen 443 ssl http2;
        server_name your-domain.com;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # HSTS (HTTP Strict Transport Security)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # =============================================================================
        # Webhook Endpoint
        # =============================================================================
        location /webhook/telegram {
            # Rate limiting
            limit_req zone=telegram_limit burst=10 nodelay;
            limit_conn conn_limit_per_ip 5;

            # Security headers for webhook
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Forward to bot
            proxy_pass http://telegram_bot;
        }

        # =============================================================================
        # Health Check Endpoint
        # =============================================================================
        location /health {
            proxy_pass http://telegram_bot;
            access_log off;

            # Health check specific headers
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # =============================================================================
        # Metrics Endpoint (if monitoring is enabled)
        # =============================================================================
        location /metrics {
            # IP whitelist for metrics
            allow 127.0.0.1;
            allow 172.20.0.0/16;  # Docker network
            deny all;

            proxy_pass http://telegram_bot;
            access_log off;

            # Rate limiting for metrics
            limit_req zone=api_limit burst=20 nodelay;
        }

        # =============================================================================
        # Static Files (if needed)
        # =============================================================================
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";

            # Security for static files
            location ~* \.(php|jsp|asp|sh|py)$ {
                deny all;
            }
        }

        # =============================================================================
        # Security: Block suspicious requests
        # =============================================================================
        location ~* \.(aspx|php|jsp|cgi)$ {
            deny all;
        }

        # Block access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Block backup files
        location ~* \.(bak|backup|old|orig|save|tmp)$ {
            deny all;
        }
    }

    # =============================================================================
    # Include additional configurations
    # =============================================================================
    include /etc/nginx/conf.d/*.conf;
}