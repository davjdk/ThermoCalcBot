# =============================================================================
# Additional Nginx Configuration for ThermoCalcBot
# =============================================================================

# =============================================================================
# Server Configuration for Development Environment
# =============================================================================
server {
    listen 8080;
    server_name localhost;

    # Development endpoints
    location /webhook/telegram {
        proxy_pass http://thermo-telegram-bot:8443;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Development timeouts (longer for debugging)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Allow CORS for development
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    location /health {
        proxy_pass http://thermo-telegram-bot:8443;
        access_log off;
    }

    # Debug endpoint for development
    location /debug {
        proxy_pass http://thermo-telegram-bot:8443;
        proxy_set_header Host $host;
        proxy_set_header X-Debug-Mode "true";
    }
}

# =============================================================================
# Load Balancing Configuration (for future scaling)
# =============================================================================
upstream telegram_bot_cluster {
    least_conn;
    server thermo-telegram-bot:8443 max_fails=3 fail_timeout=30s;
    # Add more servers here for horizontal scaling
    # server thermo-telegram-bot-2:8443 max_fails=3 fail_timeout=30s;
    # server thermo-telegram-bot-3:8443 max_fails=3 fail_timeout=30s;
}

# =============================================================================
# Status and Monitoring Configuration
# =============================================================================
server {
    listen 8090;
    server_name localhost;

    # Nginx status page
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 172.20.0.0/16;  # Docker network only
        deny all;
    }

    # Basic health check
    location /upstream_health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# =============================================================================
# Error Pages Configuration
# =============================================================================
error_page 404 /404.html;
error_page 500 502 503 504 /50x.html;

location = /404.html {
    root /var/www/error;
    internal;
}

location = /50x.html {
    root /var/www/error;
    internal;
}

# =============================================================================
# Bot-Specific Security Rules
# =============================================================================
# Block common bot attack patterns
location ~* \.(htaccess|htpasswd|ini|log|sh|sql|tar|gz)$ {
    deny all;
}

# Prevent access to Telegram bot token patterns
location ~* "bot_token|bot.*token|telegram.*token" {
    deny all;
    return 403;
}

# Rate limiting for webhook attempts
limit_req_zone $binary_remote_addr zone=webhook_attempts:10m rate=10r/m;

# Apply webhook rate limiting
location ~* ^/webhook/ {
    limit_req zone=webhook_attempts burst=5 nodelay;
}