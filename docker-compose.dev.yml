version: '3.8'

services:
  # =============================================================================
  # ThermoCalcBot Development Service
  # =============================================================================
  thermo-telegram-bot:
    build:
      context: .
      target: development  # Use development target
    container_name: thermo-telegram-bot-dev
    restart: "no"

    environment:
      # Development Environment
      - ENVIRONMENT=development

      # Telegram Configuration
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=ThermoCalcDevBot
      - TELEGRAM_MODE=polling

      # Performance Configuration (relaxed for development)
      - MAX_CONCURRENT_USERS=10
      - REQUEST_TIMEOUT_SECONDS=120
      - MESSAGE_MAX_LENGTH=4000
      - RATE_LIMIT_REQUESTS_PER_MINUTE=60

      # File Handling Configuration
      - ENABLE_FILE_DOWNLOADS=true
      - AUTO_FILE_THRESHOLD=2000
      - FILE_CLEANUP_HOURS=1
      - MAX_FILE_SIZE_MB=20
      - TEMP_FILE_DIR=temp/telegram_files

      # Admin Configuration
      - TELEGRAM_ADMIN_USER_ID=${TELEGRAM_ADMIN_USER_ID}
      - LOG_BOT_ERRORS=true

      # Feature Flags (debug enabled)
      - ENABLE_USER_AUTH=false
      - ENABLE_ANALYTICS=true
      - ENABLE_PROGRESS_INDICATORS=true

      # Logging Configuration (verbose)
      - LOG_LEVEL=DEBUG
      - LOG_REQUESTS=true
      - LOG_RESPONSES=true

      # Database Configuration (development database)
      - DB_PATH=/app/data/thermo_data_dev.db
      - STATIC_DATA_DIR=/app/data/static_compounds

      # LLM Configuration
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - LLM_BASE_URL=https://openrouter.ai/api/v1
      - LLM_DEFAULT_MODEL=deepseek/deepseek-chat-v3.1

      # Development settings
      - ENABLE_HOT_RELOAD=true
      - ENABLE_DEBUG_MODE=true
      - ENABLE_SQL_LOGGING=true
      - ENABLE_PERFORMANCE_PROFILING=true

    volumes:
      # Source code для hot reload
      - ./src:/app/src
      - ./data:/app/data
      - ./scripts:/app/scripts

      # Логи и временные файлы
      - ./logs:/app/logs
      - ./temp:/app/temp
      - ./backup:/app/backup

      # Environment files
      - ./.env.dev:/app/.env:ro

    ports:
      - "8443:8443"
      - "5678:5678"  # Debug port

    networks:
      - thermo-bot-network

    stdin_open: true  # Для интерактивной отладки
    tty: true

    # Ресурсы для разработки
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2'

  # =============================================================================
  # Redis Development Service
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: thermo-redis-dev
    restart: "no"

    command: redis-server --appendonly yes --save 60 1

    volumes:
      - redis_dev_data:/data

    ports:
      - "6379:6379"

    networks:
      - thermo-bot-network

  # =============================================================================
  # Database Admin Service (опционально)
  # =============================================================================
  db-admin:
    image: adminer:latest
    container_name: thermo-db-admin
    restart: "no"
    profiles: ["admin"]

    environment:
      - ADMINER_DEFAULT_SERVER=sqlite

    volumes:
      - ./data:/var/www/html/data:ro

    ports:
      - "8080:8080"

    networks:
      - thermo-bot-network

# =============================================================================
# Development Volumes
# =============================================================================
volumes:
  redis_dev_data:
    driver: local

# =============================================================================
# Development Network
# =============================================================================
networks:
  thermo-bot-network:
    driver: bridge